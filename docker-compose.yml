version: "3.9"

services:
  db:
    image: postgres:15
    container_name: validrx-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: validrx_user
      POSTGRES_PASSWORD: validrx_password
      POSTGRES_DB: validrx_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: validrx-api
    depends_on:
      - db
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://validrx_user:validrx_password@db:5432/validrx_db
    volumes:
      - .:/app
    restart: unless-stopped

volumes:
  postgres_data:
