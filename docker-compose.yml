version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: validrx_user
      POSTGRES_PASSWORD: validrx_password
      POSTGRES_DB: validrx_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    command: uvicorn api:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://validrx_user:validrx_password@db:5432/validrx_db
    depends_on:
      - db

volumes:
  postgres_data: